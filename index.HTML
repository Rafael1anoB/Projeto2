<html>
<head>
    <link rel="stylesheet" href="styles.css" />
    <title>ZYN INDUSTRY</title>
    <style>
        /* --- estilos visuais básicos (mantive o layout original) --- */
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            text-align: center;
            margin-top: 80px;
        }

        header {
            font-size: 2rem;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        h1 {
            font-size: 1.8rem;
        }

        p {
            font-weight: bold;
        }

        /* --- efeito arco-íris letra-a-letra --- */
        .big-shot span {
            display: inline-block;
            font-weight: 800;
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0%   { color: #ff3b30; transform: translateY(0); }
            20%  { color: #ff9500; transform: translateY(-3px); }
            40%  { color: #ffd60a; transform: translateY(0); }
            60%  { color: #34c759; transform: translateY(3px); }
            80%  { color: #0a84ff; transform: translateY(0); }
           100%  { color: #5856d6; transform: translateY(0); }
        }

        /* brilho neon */
        .big-shot span {
            text-shadow:
                0 0 4px currentColor,
                0 0 10px currentColor,
                0 0 20px currentColor;
        }
    </style>
</head>

<body>

    <header>ZYN INDUSTRY</header>

    <div class="chamada-texto">
        <h1>WIPE THE PAST, REWRITE THE FUTURE, BE A BIG SHOT</h1>
        <p>#SUCCESS</p>
    </div>

    <div>
        <img src="//ae01.alicdn.com/kf/S30c39287c81c4a01b42ef2040ade37f98.jpg" height="400px" width="400px">
    </div>

    <script>
        // pega o h1 e identifica a frase "BIG SHOT"
        const h1 = document.querySelector('h1');
        const text = h1.textContent;
        const highlighted = text.replace(
            /BIG SHOT/,
            `<span class="big-shot">$&</span>`
        );
        h1.innerHTML = highlighted;

        // divide automaticamente as letras de "BIG SHOT" em <span>s com delays
        const bigShot = document.querySelector('.big-shot');
        const letters = bigShot.textContent.split('');
        bigShot.innerHTML = '';
         letters.forEach((ch, i) => {
            const span = document.createElement('span');
            span.textContent = ch;
            span.style.animationDelay = `${i * 0.2}s`;
            bigShot.appendChild(span);
        });
    </script>

</body>
</html>
